<html lang="en">
<head>
<title>login</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="CSS/Login.css" rel="stylesheet" />

<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.js"></script>
</head>
<body>

	<header id="header">
		<nav class="navbar navbar-default navbar-static-top " role="banner">
			<div class="container">


				<div class="navbar-header">
					<div class="navbar-brand">
						<a href="login.html">M.R. Foods</a>
					</div>
				</div>

				<div class="navbar-collapse collapse ">
					<div class="menu">
						<ul class="nav nav-tabs" role="tablist">
							<li ><a href="main-store.html">Store </a></li>
							<li><a href="#">Kitchen</a></li>
							<li><a href="#">Dispatch</a></li>
							<li><a
								href="#">Settings</a></li>
							<li><a href="#">Sign Out</a></li>
						</ul>
					</div>

				</div>
			</div>

		</nav>
	</header>

	<div class="con1">
		<form class="form-horizontal templatemo-signin-form" role="form" id="firstform" 
			method="get"
			>
			<div class="form-group">
				<div class="col-md-12">
					<label for="username" class="col-sm-2 control-label">Username</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="username" name="username"
							placeholder="Username" required  >
							
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-12">
					<label for="password" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="password"
							placeholder="Password" name="password">
							 
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-12">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label> <input type="checkbox"> Remember me
							</label>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-12">
					<div class="col-sm-offset-2 col-sm-10">

						 <input type="submit" value="Sign in" onclick="check(this.form)" class="btn btn-default">
					</div>
					
				</div>
			</div>
		</form>
		<script src="js/formValidator.js"></script>
	</div>



	<nav class="navbar navbar-default navbar-footer navbar-fixed navbar-fixed-bottom">
		<div id="footer">

			<p class="footer-block">Powered by GOLDFINCH</p>
		</div>
	</nav>


</body>
</html>
